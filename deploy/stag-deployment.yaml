---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-bill-spp-go
  labels:
    svc: svc-bill-spp-go
    tier: backend
  namespace: finance-stag
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: svc-bill-spp-go
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        svc: svc-bill-spp-go
        tier: backend
    spec:
      imagePullSecrets:
        - name: gcr-uii-key
      containers:
        - name: svc-bill-spp-go
          image: asia.gcr.io/uii-cloud-project/finance/backend/svc-bill-spp-go:stag
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1m
              memory: 32Mi
            limits:
              memory: 64Mi
          env:
            - name: DB_DRIVERNAME
              value: "mysql"
            - name: DB_USERNAME
              value: "default"
            - name: DB_PASSWORD
              value: "default"
            - name: DB_HOST
              value: "dbstaging.bsi.io"
            - name: DB_PORT
              value: "6033"
            - name: DB_NAME
              value: "boilerplate"
            - name: ORACLE_DB_DRIVERNAME
              value: "godror"
            - name: ORACLE_DB_USERNAME
              value: "keubank"
            - name: ORACLE_DB_PASSWORD
              value: "testing#"
            - name: ORACLE_DB_HOST
              value: "10.30.21.17"
            - name: ORACLE_DB_PORT
              value: "1521"
            - name: ORACLE_DB_SERVICE_NAME
              value: "transdb1"
            - name: PORT
              value: "80"
            - name: GIN_MODE
              value: "release"
          ports:
            - name: http-api
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: svc-bill-spp-go
  labels:
    svc: svc-bill-spp-go
    tier: backend
  namespace: finance-stag
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  svc-bill-spp-go-mapping
      prefix: /v2/finance/bill-spp
      rewrite: /public/api/v2
      service: svc-bill-spp-go.finance-stag
      timeout_ms: 180000
spec:
  selector:
    svc: svc-bill-spp-go
    tier: backend
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    svc: svc-bill-spp-go
    tier: backend
  name: svc-bill-spp-go
  namespace: finance-stag
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1beta2
    kind: Deployment
    name: svc-bill-spp-go
  targetCPUUtilizationPercentage: 80
